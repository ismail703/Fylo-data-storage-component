<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- main css -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Fylo section -->
      <div class="fylo">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>

        <div class="icons">
          <div><img src="images/icon-document.svg" alt=""></div>
          <div><img src="images/icon-folder.svg" alt=""></div>
          <div><img src="images/icon-upload.svg" alt=""></div>
        </div>
      </div>

      <!-- Info -->
      <div class="content">
        <div class="size"><span class="nbr">185</span> <span class="taille">GB Left</span></div>

        <div class="info">
          <p>You’ve used <span>815 GB</span> of your storage</p>

          <div class="progress">
            <div><span></span></div>
          </div>

          <span class="left">0 GB</span>
          <span class="right">1000 GB</span>
        </div>
      </div>
    </main>
<!-- 
    <div class="attribution">

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
